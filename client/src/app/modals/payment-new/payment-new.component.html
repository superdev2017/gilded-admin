<div mdbModal #paymentOptionModal="mdb-modal" [formGroup]="paymentOptionForm" class="modal fade right" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Add Wallets</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="paymentOptionModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body mb-0">
                <div class="md-form form-sm">
                    <i class="fa fa-bitcoin prefix"></i>
                    <mdb-select [options]="missingPaymentOptions" id="currency" class="colorful-select dropdown-warning" formControlName="currency" placeholder="Choose Currency"></mdb-select>                    
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-key prefix"></i>
                    <input mdbActive type="text" id="public_key" class="form-control" formControlName="public_key">
                    <label for="public_key">Public Wallet Address</label>
                    <div class="alert alert-danger" *ngIf="paymentOptionForm.controls.public_key.errors?.validation">
                        {{paymentOptionForm.controls.public_key.errors?.validation}}
                    </div>                  
                </div>
            </div>
            <div class="modal-footer">
                <button 
                  type="button" 
                  class="btn btn-md btn-rounded btn-default waves-light" 
                  data-dismiss="modal" 
                  (click)="paymentOptionModal.hide()">Close</button>
                <button 
                  type="button" 
                  class="btn btn-md btn-rounded btn-primary waves-light"
                  [disabled]="!paymentOptionForm.valid" 
                  (click)="onSubmit()">Save Address</button>
            </div>
        </div>
    </div>
</div>
