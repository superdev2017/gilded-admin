<div mdbModal #side="mdb-modal" [formGroup]="clientForm" class="modal fade right" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="currentUser | async as currentUser">

            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Add new contact</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="side.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body mb-0">
                <div class="md-form form-sm">
                    <i class="fa fa-user prefix"></i>
                    <input mdbActive type="text" id="c1" class="form-control" formControlName="name">
                    <label for="c1">Contact name</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="email" id="c2" class="form-control" formControlName="email">
                    <label for="c2">Contact email</label>
                </div>

                <div class="md-form form-sm" *ngIf="currentUser.plan == 'paid'">
                    <i class="crypto-icon eth prefix"></i>
                    <input mdbActive type="text" id="c3" class="form-control" formControlName="eth_address_id">
                    <label for="c3">Ethereum address for ID</label>
                    <div class="alert alert-danger" *ngIf="clientForm.controls.eth_address_id.errors?.validation">
                        {{clientForm.controls.eth_address_id.errors?.validation}}
                    </div> 
                </div>            

                <div class="md-form form-sm" *ngIf="currentUser.plan == 'paid'">
                    <i class="crypto-icon eth prefix"></i>
                    <input mdbActive type="text" id="c4" class="form-control" formControlName="eth_address_payment">
                    <label for="c4">Ethereum address for payments</label>
                    <div class="alert alert-danger" *ngIf="clientForm.controls.eth_address_payment.errors?.validation">
                        {{clientForm.controls.eth_address_payment.errors?.validation}}
                    </div> 
                </div>            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-md btn-rounded btn-default waves-light" data-dismiss="modal" (click)="side.hide()">Cancel</button>
                <button type="submit" class="btn btn-md btn-rounded btn-primary waves-light" [disabled]="!clientForm.valid" (click)="saveClient(currentUser)">Save Contact</button>
            </div>
        </div>
    </div>
</div>
